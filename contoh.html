<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Tabel HTML Dasar</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Contoh Tabel</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Umur</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Andi</td>
        <td>25</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Budi</td>
        <td>30</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Citra</td>
        <td>28</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
